<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1> Coffee Break </h1>

  </header>

  <label for="FiltradoPaís">Filtrar por País de Origen:</label>
  <select id="FiltradoPaís" data-testid="select-filter" name="FiltradoPaís">
    <option value="TODOS">TODOS</option>
    <option value="Italia">Italia</option>
    <option value="Australia y Nueva Zelanda">Australia y Nueva Zelanda</option>
    <option value="EEUU">EEUU</option>
    <option value="Alemania">Alemania</option>
  </select>

 <label for="ordenAsc-Desc"> Ordenar: </label>
 <select id="ordenAsc-Desc" data-testid="select-order" name="ordenAsc-Desc">
  <option disabled selected value="dafault">Selecciona un orden</option>
 <option value="asc">Ascendente (A-Z)</option>
 <option value="desc">Descendente(Z-A)</option>
 </select>
 
 <button data-testid="button-clear" name="Limpiar-Filtros"> Limpiar Filtros</button>

  <div id="root"> </div>
  <footer> By Camila Rivas </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
